<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的个人博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header id="personal-info"></header>
        <main class="container">
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">首页</a></li>
                    <li class="breadcrumb-item active" aria-current="page">文章详情</li>
                </ol>
            </nav>
            <div id="article-content"></div>
            <div id="comment-system" class="mt-5"></div>
            <a href="index.html" class="btn btn-primary mt-3">返回首页</a>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/header.js"></script>
    <script src="components/commentSystem.js"></script>
    <script src="js/article.js"></script>
    <script src="js/comment.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadPersonalInfo();
            loadArticle();
            setupCommentSystem();
        });

        function loadPersonalInfo() {
            const header = new Header({
                name: '张三',
                avatar: 'https://example.com/avatar.jpg',
                bio: '热爱编程和写作的全栈开发者',
                socialLinks: [
                    { platform: 'GitHub', url: 'https://github.com/zhangsan' },
                    { platform: 'Twitter', url: 'https://twitter.com/zhangsan' }
                ]
            });
            header.render();
        }

        function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            if (articleId) {
                fetchArticle(articleId);
            } else {
                document.getElementById('article-content').innerHTML = '<p>文章不存在</p>';
            }
        }

        function setupCommentSystem() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            if (articleId) {
                commentSystem.init(articleId);
            }
        }
    </script>
</body>
</html>
